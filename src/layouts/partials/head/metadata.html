<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
<meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ if .Summary }}{{ .Summary }}{{ else }}Uma família de 6 pessoas viajando pelo mundo em um carro + trailer!{{ end }}{{ end }}">

<meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ if .Summary }}{{ .Summary }}{{ else }}Uma família de 6 pessoas viajando pelo mundo em um carro + trailer! Procuramos viver uma vida intencional, praticamos worldschooling e fazemos muito uso de tecnologia e life hacks. Até onde vamos?{{ end }}{{ end }}">
<meta property="og:type" content="website">
<meta property="og:locale" content="pt_BR">
{{ if .Param "image" }}
<meta property="og:image" content="{{ "/media/" | absURL }}{{ .Param "image" }}">
{{ with (imageConfig (printf "%s/media/%s" (.Param "publishDir" | default "public") (.Param "image"))) }}
<meta property="og:image:width" content="{{ .Width }}px">
<meta property="og:image:height" content="{{ .Height }}px">
{{ end }}
{{ else }}
<meta property="og:image" content="{{ "/images/conjunto.jpg" | absURL }}">
{{ with (imageConfig (printf "%s/images/conjunto.jpg" (.Param "publishDir" | default "public"))) }}
<meta property="og:image:width" content="{{ .Width }}px">
<meta property="og:image:height" content="{{ .Height }}px">
{{ end }}
{{ end }}
<meta property="fb:app_id" content="1947224048846595">

<link href="{{ "/feed/atom.xml" | absURL }}" rel="feed alternate" type="application/atom+xml" title="{{ .Site.Title }}">

<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=2">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=2">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=2">
<link rel="manifest" href="/manifest.json?v=2">
<link rel="mask-icon" href="/safari-pinned-tab.svg?v=2" color="#e45746">
<link rel="shortcut icon" href="/favicon.ico?v=2">
<meta name="theme-color" content="#e45746">

<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "Organization",
  "name": "6overlanders",
  "url": "https://6overlanders.com",
  "email": "mail@6overlanders.com",
  "logo": "https://6overlanders.com/images/logo-vertical-medium.png",
  "sameAs": [
    "https://facebook.com/6overlanders",
    "https://instagram.com/6overlanders",
    "https://youtube.com/6overlanders"
  ]
}
</script>
